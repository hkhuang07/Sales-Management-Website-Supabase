<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>403 Forbidden - 2H Second-Hand</title>

</head>

<body>
  <div class="container-fluid">
    <div id="Header">
      <div class="header-content">
        <div class="title-logo-wrapper">
          <h1 class="site-title">2H Second-Hand</h1>
          <img src="images/logoHKHuang01.jpg" alt="Logo" class="logo">
        </div>
      </div>
    </div>

    <div id="navbar"></div>

    <div class="error-page">
      <img src="images/error403.png" alt="Access Denied">
      <h1 class="display-4 text-warning">Access Denied (403)</h1>
      <p class="lead text-muted">You don't have permission to access this page.<br>Please contact the administrator or try again later.</p>
      <a href="index.html" class="btn btn-primary btn-home">
        <i class="bi bi-arrow-left-circle me-2"></i>Go back to Home
      </a>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    $(function () {
      $('#navbar').load('inc/navbar.html');
      $('#footer').load('inc/footer.html');
    });
  </script>
</body>

</html>
