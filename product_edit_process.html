<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Processing Edit Product - 2H Second-Hand</title>
</head>

<body>
  <div class="container-fluid">
    <div id="Header">
      <div class="header-content">
        <div class="title-logo-wrapper">
          <h1 class="site-title">2H Second-Hand</h1>
          <img src="images/logoHKHuang01.jpg" alt="Logo" class="logo">
        </div>
      </div>
    </div>
    <div id="navbar"></div>

    <div class="card mt-3">
      <div class="card-header">Edit Product Processing</div>

      <div class="card-body text-center">

        <div id="message">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
          </div>
          <p class="mt-3">Please wait while we add your product...</p>
        </div>

      </div>
    </div>
    <div id="footer"></div>
  </div>

  <script type="module" src="inc/config.js"></script>

  <script type="module">

    import { checkLoggedIn } from './inc/auth_login.js';
    import { supabase } from "./inc/config.js";

    async function mainProcess() {
      const valid = await checkLoggedIn();
      if (!valid) return;

      $(function () {
        $("#navbar").load("inc/navbar.html");
        $("#footer").load("inc/footer.html");
      });

      const message = sessionStorage.getItem("EditProductStatusMessage");
      if (message) {
        document.getElementById("message").innerHTML = message;
        sessionStorage.removeItem("EditProductStatusMessage");
      }

      setTimeout(() => {
        window.location.href = "products.html";
      }, 2000);
    };
    mainProcess();

  </script>
</body>

</html>
