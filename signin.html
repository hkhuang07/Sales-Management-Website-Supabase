<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="icon" href="favicon.ico">
	<!-- CSS style -->
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<title>Sign In - 2H Second-Hand</title>
</head>

<body>
	<div class="container-fluid">
		<div id="Header">
			<div class="header-content">
				<div class="title-logo-wrapper">
					<h1 class="site-title">2H Second-Hand</h1>
					<img src="images/logoHKHuang01.jpg" alt="Logo" class="logo">
				</div>
			</div>
		</div>
		<div id="navbar"></div>

		<div class="card mt-3">
			<div class="card-header">Sign In</div>
			<div class="card-body">
				<form id="signinForm">

					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" name="email" id="email" required />
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" id="password" required />
					</div>

					<button type="button" class="btn btn-primary" id="btnLogin">Sign In</button>
					<a href="index.html" class="btn btn-secondary ms-2">
						<i class="bi bi-arrow-left-circle"></i> Back to Home
					</a>
				</form>


			</div>
		</div>

		<div id="footer"></div>
	</div>

	<script>
		$(function () {
			$("#navbar").load("inc/navbar.html");
			$("#footer").load("inc/footer.html");
		});

		document.querySelector("#btnLogin").addEventListener("click", () => {
			const email = document.querySelector("#email").value.trim();
			const password = document.querySelector("#password").value;

			if (email && password) {
				localStorage.setItem("loginRequest", JSON.stringify({ email, password }));
				window.location.href = "signin_process.html";
			} else {
				alert("Please enter both email and password.");
			}
		});
	</script>
</body>

</html>
