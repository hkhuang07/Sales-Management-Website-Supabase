<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - 2H Second-Hand</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="favicon.ico">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao của viewport */
        }

        .container-fluid {
            flex: 1; /* Cho phép container-fluid mở rộng để đẩy footer xuống dưới */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            padding: 20px; /* Thêm padding tổng thể */
        }

        .thankyou-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px; /* Giới hạn chiều rộng tối đa */
            width: 100%; /* Đảm bảo nó không bị quá hẹp trên màn hình nhỏ */
            animation: fadeInScale 0.7s ease-out forwards; /* Hiệu ứng động khi xuất hiện */
        }

        .thankyou-icon {
            font-size: 5rem;
            color: #28a745; /* Màu xanh lá cây của Bootstrap success */
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out; /* Hiệu ứng bounce cho icon */
        }

        .thankyou-title {
            color: #343a40; /* Màu chữ đậm */
            font-weight: 700;
            margin-bottom: 15px;
        }

        .thankyou-text {
            color: #6c757d; /* Màu chữ xám */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-group {
            margin-top: 30px !important;
        }

        .btn-primary, .btn-success {
            padding: 12px 25px;
            font-size: 1.05rem;
            border-radius: 8px;
            margin: 0 10px; /* Khoảng cách giữa các nút */
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .thankyou-card {
                padding: 30px;
            }
            .thankyou-icon {
                font-size: 4rem;
            }
            .thankyou-title {
                font-size: 1.8rem;
            }
            .thankyou-text {
                font-size: 1rem;
            }
            .btn-group {
                flex-direction: column; /* Xếp chồng các nút trên màn hình nhỏ */
            }
            .btn-primary, .btn-success {
                margin: 5px 0; /* Giảm khoảng cách khi xếp chồng */
                width: 100%; /* Các nút chiếm toàn bộ chiều rộng */
            }
        }

        /* Keyframe animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>

<body>
    <div id="Header">
        <div class="header-content">
            <div class="title-logo-wrapper">
                <h1 class="site-title">2H Second-Hand</h1>
                <img src="images/logoHKHuang01.jpg" alt="Logo" class="logo">
            </div>
        </div>
    </div>
    <div id="navbar"></div>

    <div class="container-fluid thankyou-main-content">
        <div class="thankyou-card">
            <i class="bi bi-check-circle-fill thankyou-icon"></i>
            <h1 class="thankyou-title mt-3">Thank You for Your Purchase!</h1>
            <p class="thankyou-text mt-2">Your order has been successfully placed. We'll notify you once it is shipped.
            </p>
            <div class="btn-group mt-4" role="group">
                <a href="cart.html" class="btn btn-primary">
                    <i class="bi bi-receipt-cutoff"></i> My Shopping Cart
                </a>
                <a href="index.html" class="btn btn-success">
                    <i class="bi bi-bag-plus"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
    <div id="footer"></div>


    <script>
        $(function () {
            $('#navbar').load('inc/navbar.html');
            $('#footer').load('inc/footer.html');
        });
    </script>

</body>

</html>
